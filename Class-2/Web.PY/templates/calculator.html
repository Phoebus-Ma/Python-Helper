<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>

    <body>
        {% if calculation_success == True %}
            <p>{{input1}} {{operation}} {{input2}} = {{result}}</p>
        {% endif %}

        {% if calculation_success == False %}
            <p>{{error}}</p>
        {% endif %}

        <form method="post" action="{{ url_for('calclate_result') }}" id="calculator_form">
            <label for="Input1">Input 1:</label>
            <input type="text" name="Input1" id="Input_1">
            <br/>
            <br/>

            <label for="operation">Operation</label>
            <select name="operation" id="operation_1">
                <option value="+"> + </option>
                <option value="-"> - </option>
                <option value="*"> * </option>
                <option value="/"> / </option>
            </select>
            <br/>
            <br/>

            <label for="Input2">Input 2:</label>
            <input type="text" name="Input2" id="Input_2">
            <br/>
            <br/>

            <input type="submit" value="Submit" style="background-color: slateblue;"/>
            <input type="reset"  value="Clear" style="background-color: red;"/>
        </form>
    </body>
</html>
